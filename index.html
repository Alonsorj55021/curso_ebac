<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Menu Transparente com efeito de Rolagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="container"><!--inÃ­cio container-->

            <div class="flex"><!--inicio MENU flex-->

                <a href="#"><i class="bi bi-globe-americas"></i></a>

                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PASSAGENS</a></li>
                        <li><a href="#">DESTINOS</a></li>

                    <a href="#"><button>Contato</button></a>

                </div><!--fim btn-contato-->

            </div><!--fim do menu flex-->

        </div><!--fim container-->

        <div class="contato">
            <h2>Entre em contato</h2>
            <form>
                <label class="form-label" for="nome">Seu nome</label>
                <input class="form-control" type="text" id="nome" />
                <label for="email" class="form-label">Seu e-mail</label>
                <input id="email" type="email" class="form-control">
                <label for="mensagem" class="form-label">Sua mensagem:</label>
                <textarea id="mensagem" class="form-control"></textarea>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e estou de acordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    <script src="./menu.js"></script>
